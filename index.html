<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arshify</title>
    <link rel="shortcut icon" href="images/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav class="forTooltip">
            <div class="logo">
                <img src="images/music-notes.png" alt="">
                <h1>Arshify</h1>
            </div>
            <form class="searchForm" action="">
                <input type="text" id="searchInput" placeholder="Search a beatiful song here..">
                <button type="submit" id="formSubmit"><i class="fa-solid fa-magnifying-glass"></i></button>
           </form>
            <ul class="nav-list">
                <li class="navOption active">Artists</li>
                <li class="navOption">Albums</li>
                <li class="navOption">Playlists</li>
                <li class="navOption">Tracks</li>
                <li class="userIcon"><i class="fa-regular fa-user"></i><span class="tooltiptext">User Creation is Unavailable</span></li>
             </ul>
        </nav>
        <section class="secondSection">
            <div class="songlistMain dNone">
                <div id="sL1" class="songList dNone">
                    <div class="cardTitle1">
                        <h3 id="cardTitleHeading">Recommended</h3>
                    </div>
                    <div class="scrollable-list">
                     <ul class="recommended trackList">
                         
                        </ul>
                    </div>
                 </div>
                <div id="sL2" class="songList dNone">
                    <div class="cardTitle">
                        <h3 id="navName">Artists</h3>
                    </div>
                    <div class="scrollable-list">
                     <ul class="artistSection trackList">
                        </ul>
                    </div>
                 </div>
            </div>
             <main>
                <div class="thumbnail">
                    <img id="bigImage" src="images/AajKiRaat.jpg" alt="">
                    <div class="titleartist">
                        <marquee id="songName" behavior="scroll" direction="left">Aaj Ki Raat - Stree-2</marquee>
                        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
                            <p id="artistName">Amitabh Bhattacharya</p>
                            <p id="duration">349</p>
                        </div>
                    </div>
                    <div class="audioContainer">
                        <audio id="audio-control" src="images/AajKiRaat.mp3" controls type="audio/mpeg"></audio>
                    </div>
                    <input type="range" id="progress-bar" value="0" step="0.1" min="0" max="100" />
                </div>
                <div class="controller ctrl">
                    <i id="like" class="fa-regular fa-heart"></i>
                    <i id="previous" class="fa-solid fa-circle-chevron-left"></i>
                    <i id="playPause" class="fa-solid fa-play"></i>
                    <i id="next" class="fa-solid fa-circle-chevron-right"></i>
                    <i id="loop" class="fa-solid fa-arrow-rotate-left"></i>
                </div>
             </main>
        </section>
    </div>
    <div class="sideButton">
        <div class="sidebtn">
            <button id="featured">Featured</button>
            <button id="songs">Songs</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
